<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <title>JavaScript Gama Academy</title>
</head>
<body>
    <section class="container">
      <h1 class="page-header">Validador de CPF - ✓</h1>
      <p class="text">O CPF (Cadastro de Pessoa Física) é um número de identificação que é atribuído a cada cidadão brasileiro.</p>
    </section>
    <form class="form">
      <p class="textCpf">Digite o número do CPF:<br></p>
      <input type="text" pattern="[0-9]+" id="cpf" name="cpf"><br><br>
      <button onclick="validarCPF()">Verificar!</button>
      <p id="resultado"></p>
    </form>
</body>
</html>
